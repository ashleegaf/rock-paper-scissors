<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock_paper_scissors.js" defer></script>
  </head>
  <body>
    <div class="header logo">
      <h2>AG Game Central</h2>
    </div>
    <div class="header navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="./index.html">Rock, Paper, Scissors</a></li>
          <li><a href="#">Tic-Tac-Toe</a></li>
          <li><a href="#">Flip a Coin</a></li>
        </ul>
    </div>
    <div class="content">
      <h2>Rock, Paper, Scissors</h2>
      <h3>Play a free computer-generated game of rock, paper, scissors. Ready?</h3>
      <p>There are only two rules to play:</p>
      <div>
        <ol>
          <li>Click a button to make your move</li>
          <li>Be the first to score 3 points to win</li>
        </ol>
      </div>
      <div class="button">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
      <div class="round counter"></div>
      <div class="round result"></div>
      <div class="score-container">
        <div class="player score "></div>
        <div class="computer score"></div>
      </div>
      <div class="game result"></div>
      <div>
        <button id="restart"></button>
      </div>
    </div>
  </body>
</html>
