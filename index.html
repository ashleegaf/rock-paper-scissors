<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock_paper_scissors.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>Play a computer-generated game of rock, paper, scissors. Ready?</h3>
    <p>There are only two rules to play:</p>
    <div>
      <ol>
        <li>Click a button to make your move</li>
        <li>First player to score 3 points wins</li>
      </ol>
    </div>
    <div class="button">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
    <div id="round-counter"></div>
    <div class="round result"></div>
    <div class="score-container">
      <div class="player score "></div>
      <div class="computer score"></div>
    </div>
    <div class="game result"></div>
    <button id="restart"></button>
  </body>
</html>
