<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Game</title>
    <script src="./rock_paper_scissors.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <h3>Play a computer-generated game of a beloved childhood pastime. Ready?</h3>
    <p>There are only two rules to play:</p>
    <p>
      <ol>
        <li>Click a button to make your move</li>
        <li>First player to score five points wins</li>
      </ol>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div #result></div>
    <span #player-score></span>
    <span #computer-score></span>
    <div #restart></div>
  </body>
</html>
